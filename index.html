<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Powerpoint Template for architecture diagrams</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw="
    crossorigin="anonymous" />
  <style type="text/css">
    html,
    body {
      font-family: 'IBM Plex Sans', 'Open Sans';
    }

    @keyframes slidy {
      0% {
        left: 0%;
      }
      10% {
        left: 0%;
      }
      50% {
        left: -100%;
      }
      60% {
        left: -100%
      }
    }

    div#slider {
      overflow: hidden;
    }

    div#slider figure img {
      width: 20%;
      float: left;
    }

    div#slider figure {
      position: relative;
      width: 500%;
      margin: 0;
      left: 0;
      text-align: left;
      font-size: 0;
      animation: 15s slidy infinite;
    }
  </style>
</head>

<body>
  <section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="../">
              my architecture
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a href="https://github.ibm.com/frederic-lavigne/myarchitecture" class="navbar-item">
                <i class="fa fa-github"></i>&nbsp;Source Code
              </a>
              <a href="https://mycatalog.mybluemix.net" class="navbar-item">
                My Catalog
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <div id="slider">
              <figure class="is-4by3">
                  <img src="hero.png" alt>
                  <img src="example.png" alt>
                </figure>
            </div>
          </div>
          <div class="column is-6 is-offset-1">
            <h1 class="title is-2">
              a template for
              <br/> architecture diagram
            </h1>
            <h2 class="subtitle is-4">
              inspired by the
              <a href="https://developer.ibm.com/code/">Cloud patterns</a>
            </h2>
            <br>
            <p class="has-text-centered">
              <a href="mycatalog-architecture-diagram-template.pptx" class="button is-medium is-link is-outlined">
                <i class="fa fa-download"></i>&nbsp;Download for Powerpoint
              </a>
            </p>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-5">
          </div>
          <div class="column is-6 is-offset-1 has-text-justified has-text-grey-light">
            This template is automatically generated from the list of services found in mycatalog.
          </div>
        </div>
      </div>
    </div>

    <div class="hero-foot">
      <div class="container">
        <div class="is-centered has-text-centered">
          made by
          <a href="https://twitter.com/@l2fprod">fred</a>
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript">
    (function () {
      var burger = document.querySelector('.navbar-burger');
      var menu = document.querySelector('.navbar-menu');
      burger.addEventListener('click', function () {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    })();
  </script>
</body>

</html>
